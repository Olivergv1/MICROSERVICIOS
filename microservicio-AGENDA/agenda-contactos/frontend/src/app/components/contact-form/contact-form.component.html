<h2>{{ esEdicion ? 'Editar' : 'Nuevo' }} Contacto</h2>
<form (ngSubmit)="guardarContacto()" class="form">
  <div class="form-group">
    <label for="name">Nombre:</label>
    <input type="text" id="name" [(ngModel)]="contacto.nombre" name="name" required class="form-control">
  </div>
  <div class="form-group">
    <label for="phone">Teléfono:</label>
    <input type="text" id="phone" [(ngModel)]="contacto.telefono" name="phone" required class="form-control">
  </div>
  <div class="form-group">
    <label for="category">Categoría:</label>
    <select id="category" [(ngModel)]="contacto.idCategoria" name="categoryId" required class="form-control">
      <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nombre }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
